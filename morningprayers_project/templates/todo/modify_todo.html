<!DOCTYPE html>
{% load i18n %}
<html>
{% load i18n %}
	<head>
		<title>To Do Item</title>
	</head>

	<body>
		<h1>Modify a Todo Item</h1>
		<div>
			{% load i18n %}
			<form id="modifytodoform" method="post" action="/todo/modify_todo">
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				<hr>
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					<div>
						{{ field }}
					</div>
				{% endfor %}
				<input type="submit" name="submit" value="Save" />
			</form>
		</div>
	</body>
</html>
